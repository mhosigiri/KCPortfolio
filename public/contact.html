<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Me | Arnis KC</title>
    <style>
        .contact-page {
            min-height: 100vh;
            width: 100%;
            position: relative;
            z-index: 5;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .contact-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .contact-star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.5); }
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(62, 164, 240, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(62, 164, 240, 0.2);
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.1), transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(62, 164, 240, 0.7);
            position: relative;
            display: inline-block;
        }

        .contact-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3ea4f0, #8a2be2, #3ea4f0);
            background-size: 200% 100%;
            animation: gradientFlow 5s infinite linear;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .contact-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            max-width: 500px;
            margin: 1rem auto;
        }

        .contact-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .contact-link {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(62, 164, 240, 0.2);
        }

        .contact-link:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(62, 164, 240, 0.3);
            border-color: rgba(62, 164, 240, 0.5);
        }

        .contact-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(62, 164, 240, 0.1), rgba(138, 43, 226, 0.1));
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .contact-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            position: relative;
        }

        .contact-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
            filter: drop-shadow(0 0 5px rgba(62, 164, 240, 0.5));
            transition: transform 0.3s ease;
        }

        .contact-link:hover .contact-icon svg {
            transform: scale(1.2) rotate(10deg);
        }

        .contact-info {
            flex: 1;
        }

        .contact-platform {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .contact-username {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            word-break: break-all;
        }

        .contact-orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px dashed rgba(62, 164, 240, 0.3);
            border-radius: 50%;
            top: 50%;
            right: -150px;
            transform: translateY(-50%);
            animation: orbitRotate 20s linear infinite;
        }

        .contact-orbit::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #3ea4f0, transparent 70%);
            border-radius: 50%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        @keyframes orbitRotate {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .home-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(62, 164, 240, 0.3);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .home-button:hover {
            background: rgba(62, 164, 240, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(62, 164, 240, 0.3);
        }

        .home-icon {
            margin-right: 0.5rem;
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .contact-card {
                padding: 1.5rem;
            }
            
            .contact-header h1 {
                font-size: 2rem;
            }
            
            .contact-links {
                grid-template-columns: 1fr;
            }
            
            .home-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
            }
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
            filter: saturate(0.8) hue-rotate(10deg);
        }

        .floating-1 {
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }

        .floating-2 {
            bottom: 15%;
            right: 5%;
            animation: float 20s infinite ease-in-out reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>

    <script>
        // Create stars for the background
        const createStars = () => {
            const starsContainer = document.querySelector('.contact-stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('contact-star');
                
                // Random size (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                
                // Random animation duration
                const duration = Math.random() * 3 + 2;
                star.style.setProperty('--duration', `${duration}s`);
                
                // Some stars have different colors
                if (Math.random() > 0.7) {
                    star.style.backgroundColor = Math.random() > 0.5 ? '#3ea4f0' : '#8a2be2';
                    star.style.boxShadow = `0 0 ${size * 2}px ${star.style.backgroundColor}`;
                }
                
                starsContainer.appendChild(star);
            }
        };
        
        // Interactive hover effect for contact links
        const addLinkEffects = () => {
            const links = document.querySelectorAll('.contact-link');
            
            links.forEach(link => {
                link.addEventListener('mousemove', (e) => {
                    const rect = link.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / link.offsetWidth;
                    const y = (e.clientY - rect.top) / link.offsetHeight;
                    
                    link.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(62, 164, 240, 0.2), rgba(0, 0, 0, 0.3) 50%)`;
                });
                
                link.addEventListener('mouseleave', () => {
                    link.style.background = 'rgba(0, 0, 0, 0.3)';
                });
            });
        };
        
        // Initialize animations and effects
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            addLinkEffects();
        });
    </script>
